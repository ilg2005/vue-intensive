<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                {{ currentStep.text }}
            </div>
            <ul class="steps-list">
                <li
                        v-for="(step,i) in steps"
                        :key="step"
                        @click="setActive(i)"
                        :class="[
                      'steps-item',
                       i === activeIndex ? 'active' : '',
                       i < activeIndex ? 'done' : '',
                      ]"
                >
                    <span>{{ i + 1 }}</span> {{ step.title }}
                </li>
            </ul>
            <div v-if="!isFinished">
                <button
                        class="btn"
                        @click="prev"
                        :disabled="isFirstStep"
                >Назад
                </button>
                <button
                        class="btn primary"
                        @click="nextOrFinish"
                >{{ isLastStep ? 'Закончить' : 'Вперед' }}
                </button>
            </div>
            <div v-else>
                <button
                        class="btn"
                        @click="reset"
                >Начать заново
                </button>
            </div>
        </div>
    </div>
</div>

<script src="vue.js"></script>
</body>
</html>
